<section id="publications">
    <h2>Publications</h2>
    <ul>
        {% for pub in site.data.publications %}
        <li>
            <strong>{{ pub.title }}</strong><br>
            {{ pub.authors }}<br>
            <em>{{ pub.venue }}</em><br>
            <a href="{{ pub.link }}">[PDF]</a>
            {% if pub.presenation %}
                <a href="{{ pub.presenation }}">[Presentation]</a>
            {% endif %}
        </li>
        {% endfor %}
    </ul>
</section>
