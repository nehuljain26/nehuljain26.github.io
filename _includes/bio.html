<section id="bio" class="section-title">
  <h2>About Me</h2>
  <p>{{ site.data.bio.description }}</p>
  <p><strong>Research Interests:</strong> {{ site.data.bio.interests | join: ", " }}</p>
  <h3>Education</h3>
  <ul>
    {% for edu in site.data.bio.education %}
    <li>{{ edu.degree }}, {{ edu.institution }} ({{ edu.year }})</li>
    {% endfor %}
  </ul>
</section>
